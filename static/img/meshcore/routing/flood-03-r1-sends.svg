<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f97316"/>
    </marker>
    <marker id="arrow-gray" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">FLOOD Schritt 3: Repeater A1 sendet</text>

  <!-- Reichweiten -->
  <circle cx="300" cy="150" r="450" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.5"/>

  <!-- Alice -->
  <circle cx="100" cy="200" r="45" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>

  <!-- Repeater A1 (sendet - orange pulsierend) -->
  <circle cx="300" cy="150" r="42" fill="#fb923c" stroke="#ea580c" stroke-width="4"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ea580c" font-weight="bold">SENDET</text>

  <!-- Repeater B2 (wartet - grau) -->
  <circle cx="300" cy="280" r="35" fill="#d1d5db" stroke="#6b7280" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater B2</text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#6b7280">wartet...</text>

  <!-- Repeater C3 -->
  <circle cx="550" cy="200" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>

  <!-- Orange Pfeile von Repeater A1 zu C3 und Bob -->
  <line x1="339" y1="170" x2="505" y2="195" stroke="#f97316" stroke-width="3" marker-end="url(#arrow-orange)"/>
  <line x1="344" y1="150" x2="700" y2="185" stroke="#f97316" stroke-width="3" marker-end="url(#arrow-orange)"/>

  <!-- Ausstrahlungs-Kreise um Repeater A1 -->
  <circle cx="300" cy="150" r="65" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
  <circle cx="300" cy="150" r="90" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
  <circle cx="300" cy="150" r="115" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.25"/>

  <!-- Frame -->
  <rect x="50" y="420" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="450" font-family="monospace" font-size="14" fill="#fb923c">Frame:</text>
  <rect x="210" y="430" width="80" height="30" rx="3" fill="#3b82f6"/>
  <text x="250" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">FLOOD</text>
  <rect x="295" y="430" width="60" height="30" rx="3" fill="#f97316"/>
  <text x="325" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">Len=1</text>
  <rect x="360" y="430" width="55" height="30" rx="3" fill="#eab308"/>
  <text x="387" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">[A1]</text>
  <rect x="420" y="430" width="150" height="30" rx="3" fill="#22c55e"/>
  <text x="495" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">"Hallo Bob!"</text>


</svg>