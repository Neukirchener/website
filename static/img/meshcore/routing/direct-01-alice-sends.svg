<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">DIRECT Schritt 1: Alice sendet mit gesetztem Pfad</text>

  <!-- Reichweiten (gestrichelte Kreise) -->
  <!-- Alice Reichweite -->
  <circle cx="100" cy="200" r="280" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.3"/>

  <!-- Pfad-Linie (grün, durchgezogen) -->
  <path d="M 145 200 Q 220 175 265 155" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 335 155 Q 440 175 515 195" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 585 200 Q 660 200 705 200" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Ausstrahlungs-Kreise um Alice -->
  <circle cx="100" cy="200" r="70" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
  <circle cx="100" cy="200" r="95" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="200" r="120" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.25"/>

  <!-- Alice (sendet - grün hervorgehoben) -->
  <circle cx="100" cy="200" r="45" fill="#bbf7d0" stroke="#22c55e" stroke-width="4"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>
  <text x="100" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#166534" font-weight="bold">SENDET</text>

  <!-- Repeater A1 (im Pfad - hervorgehoben) -->
  <circle cx="300" cy="150" r="40" fill="#fed7aa" stroke="#f97316" stroke-width="3"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ea580c" font-weight="bold">0xA1 ←</text>

  <!-- Repeater B2 (nicht im Pfad - ausgegraut) -->
  <circle cx="300" cy="280" r="35" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ca3af">Repeater B2</text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#9ca3af">nicht im Pfad</text>

  <!-- Repeater C3 (im Pfad - hervorgehoben) -->
  <circle cx="550" cy="200" r="40" fill="#fed7aa" stroke="#f97316" stroke-width="3"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>
  <text x="550" y="270" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ea580c" font-weight="bold">0xC3 ←</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>

  <!-- Info-Box: Bekannter Pfad -->
  <rect x="50" y="50" width="180" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="140" y="72" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#166534" font-weight="bold">Alice weiß:</text>
  <text x="140" y="90" text-anchor="middle" font-family="monospace" font-size="14" fill="#166534">Pfad = [A1, C3]</text>

  <!-- Frame-Darstellung -->
  <rect x="50" y="400" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="430" font-family="monospace" font-size="14" fill="#4ade80">Frame:</text>

  <rect x="220" y="410" width="80" height="30" rx="3" fill="#8b5cf6"/>
  <text x="260" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="white">DIRECT</text>

  <rect x="305" y="410" width="60" height="30" rx="3" fill="#f97316"/>
  <text x="335" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="white">Len=2</text>

  <rect x="370" y="410" width="45" height="30" rx="3" fill="#fbbf24"/>
  <text x="392" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="#78350f" font-weight="bold">A1</text>

  <rect x="420" y="410" width="45" height="30" rx="3" fill="#fbbf24"/>
  <text x="442" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="#78350f">C3</text>

  <rect x="470" y="410" width="150" height="30" rx="3" fill="#22c55e"/>
  <text x="545" y="430" text-anchor="middle" font-family="monospace" font-size="11" fill="white">"Hallo Bob!"</text>

  <text x="650" y="430" font-family="sans-serif" font-size="12" fill="#fbbf24">↑ Erster im Path = nächster Hop</text>
</svg>