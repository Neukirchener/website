<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">DIRECT Schritt 6: Bob empfängt - Zustellung erfolgreich!</text>

  <!-- Erfolgs-Pfad (grüne Linie) -->
  <path d="M 145 200 C 200 180, 250 160, 265 155" stroke="#22c55e" stroke-width="3" fill="none" stroke-dasharray="none"/>
  <path d="M 335 155 C 400 170, 480 190, 515 195" stroke="#22c55e" stroke-width="3" fill="none"/>
  <path d="M 585 200 C 630 200, 680 200, 705 200" stroke="#22c55e" stroke-width="3" fill="none"/>

  <!-- Alice -->
  <circle cx="100" cy="200" r="45" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>
  <text x="100" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓</text>

  <!-- Repeater A1 -->
  <circle cx="300" cy="150" r="35" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓</text>

  <!-- Repeater B2 (ausgegraut, nicht verwendet) -->
  <circle cx="300" cy="280" r="35" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ca3af">Repeater B2</text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#9ca3af">nicht genutzt</text>

  <!-- Repeater C3 -->
  <circle cx="550" cy="200" r="35" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>
  <text x="550" y="270" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓</text>

  <!-- Bob (empfängt - blau/grün hervorgehoben) -->
  <circle cx="750" cy="200" r="50" fill="#86efac" stroke="#22c55e" stroke-width="5"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>
  <text x="750" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#166534" font-weight="bold">EMPFANGEN!</text>

  <!-- Erfolgs-Badge -->
  <rect x="620" y="80" width="200" height="60" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="720" y="105" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#166534" font-weight="bold">✓ Zustellung erfolgreich!</text>
  <text x="720" y="125" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#166534">PathLen = 0</text>

  <!-- Statistik Box -->
  <rect x="50" y="320" width="250" height="90" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="175" y="345" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#166534" font-weight="bold">Zusammenfassung:</text>
  <text x="70" y="365" font-family="sans-serif" font-size="11" fill="#166534">• 2 Hops (Repeater A1 → Repeater C3)</text>
  <text x="70" y="382" font-family="sans-serif" font-size="11" fill="#166534">• Repeater B2 nie involviert</text>
  <text x="70" y="399" font-family="sans-serif" font-size="11" fill="#166534">• Frame wurde kürzer pro Hop</text>

  <!-- Frame-Darstellung -->
  <rect x="50" y="430" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="460" font-family="monospace" font-size="14" fill="#86efac">Bob empfängt:</text>

  <rect x="210" y="440" width="60" height="30" rx="3" fill="#8b5cf6"/>
  <text x="240" y="460" text-anchor="middle" font-family="monospace" font-size="10" fill="white">DIRECT</text>

  <rect x="275" y="440" width="50" height="30" rx="3" fill="#22c55e"/>
  <text x="300" y="460" text-anchor="middle" font-family="monospace" font-size="10" fill="white" font-weight="bold">Len=0</text>

  <rect x="330" y="440" width="35" height="30" rx="3" fill="#e5e7eb"/>
  <text x="347" y="460" text-anchor="middle" font-family="monospace" font-size="10" fill="#6b7280">[]</text>

  <rect x="370" y="440" width="150" height="30" rx="3" fill="#22c55e"/>
  <text x="445" y="460" text-anchor="middle" font-family="monospace" font-size="10" fill="white">"Hallo Bob!"</text>

  <text x="550" y="462" font-family="sans-serif" font-size="14" fill="#22c55e">✓</text>
</svg>