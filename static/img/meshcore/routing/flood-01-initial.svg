<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f97316"/>
    </marker>
    <marker id="arrow-gray" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">FLOOD Schritt 1: Alice sendet</text>

  <!-- Reichweiten (gestrichelte Kreise) -->
  <!-- Alice Reichweite -->
  <circle cx="100" cy="200" r="280" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.3"/>

  <!-- Nodes -->
  <!-- Alice (Sender) - hervorgehoben -->
  <circle cx="100" cy="200" r="45" fill="#bbf7d0" stroke="#22c55e" stroke-width="4"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>
  <text x="100" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">SENDET</text>

  <!-- Repeater A1 -->
  <circle cx="300" cy="150" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">0xA1</text>

  <!-- Repeater B2 -->
  <circle cx="300" cy="280" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater B2</text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">0xB2</text>

  <!-- Repeater C3 -->
  <circle cx="550" cy="200" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>
  <text x="550" y="270" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">0xC3</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>
  <text x="750" y="275" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">Empfänger</text>

  <!-- Grüne Pfeile zu den Repeatern -->
  <line x1="145" y1="185" x2="255" y2="155" stroke="#22c55e" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="145" y1="215" x2="255" y2="265" stroke="#22c55e" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Ausstrahlungs-Kreise um Alice -->
  <circle cx="100" cy="200" r="70" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
  <circle cx="100" cy="200" r="95" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
  <circle cx="100" cy="200" r="120" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.25"/>

  <!-- Frame-Darstellung unten -->
  <rect x="50" y="420" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="450" font-family="monospace" font-size="14" fill="#4ade80">Frame:</text>
  <rect x="210" y="430" width="80" height="30" rx="3" fill="#3b82f6"/>
  <text x="250" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">FLOOD</text>
  <rect x="295" y="430" width="60" height="30" rx="3" fill="#f97316"/>
  <text x="325" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">Len=0</text>
  <rect x="360" y="430" width="40" height="30" rx="3" fill="#6b7280"/>
  <text x="380" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">[]</text>
  <rect x="405" y="430" width="200" height="30" rx="3" fill="#22c55e"/>
  <text x="505" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">"Hallo Bob!"</text>
</svg>