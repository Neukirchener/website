<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">DIRECT Schritt 4: Repeater B2 empfängt auch - verwirft!</text>

  <!-- Alice -->
  <circle cx="100" cy="200" r="45" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>

  <!-- Repeater A1 (fertig) -->
  <circle cx="300" cy="150" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓</text>

  <!-- Repeater B2 (verwirft - rot) -->
  <circle cx="300" cy="280" r="45" fill="#fecaca" stroke="#ef4444" stroke-width="4"/>
  <text x="300" y="340" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater B2</text>
  <text x="300" y="355" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#dc2626" font-weight="bold">VERWIRFT</text>

  <!-- Repeater C3 -->
  <circle cx="550" cy="200" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>

  <!-- Großes X bei Repeater B2 -->
  <text x="220" y="370" font-family="sans-serif" font-size="45" fill="#ef4444" font-weight="bold">✗</text>

  <!-- Denkblase Repeater B2 -->
  <ellipse cx="450" cy="320" rx="100" ry="55" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <circle cx="352" cy="272" r="5" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <circle cx="365" cy="285" r="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="450" y="310" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#991b1b">"Bin ich 0xA1?"</text>
  <text x="450" y="330" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#dc2626" font-weight="bold">NEIN! Ich bin 0xB2</text>
  <text x="450" y="350" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#991b1b">→ Nicht für mich!</text>

  <!-- Frame das Repeater B2 sieht -->
  <rect x="50" y="420" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="450" font-family="monospace" font-size="12" fill="#fca5a5">Repeater B2 sieht:</text>

  <rect x="220" y="430" width="60" height="30" rx="3" fill="#8b5cf6"/>
  <text x="250" y="450" text-anchor="middle" font-family="monospace" font-size="10" fill="white">DIRECT</text>

  <rect x="285" y="430" width="45" height="30" rx="3" fill="#f97316"/>
  <text x="307" y="450" text-anchor="middle" font-family="monospace" font-size="10" fill="white">Len=2</text>

  <!-- A1 hervorgehoben mit Fragezeichen -->
  <rect x="335" y="430" width="45" height="30" rx="5" fill="#fbbf24" stroke="#ef4444" stroke-width="3"/>
  <text x="357" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="#78350f" font-weight="bold">A1</text>

  <text x="395" y="450" font-family="sans-serif" font-size="14" fill="#ef4444">≠ B2</text>

  <rect x="430" y="430" width="35" height="30" rx="3" fill="#fbbf24"/>
  <text x="447" y="450" text-anchor="middle" font-family="monospace" font-size="10" fill="#78350f">C3</text>

  <rect x="470" y="430" width="80" height="30" rx="3" fill="#6b7280"/>
  <text x="510" y="450" text-anchor="middle" font-family="monospace" font-size="9" fill="white">[Payload]</text>

  <text x="600" y="450" font-family="sans-serif" font-size="14" fill="#ef4444" font-weight="bold">→ VERWERFEN!</text>
</svg>