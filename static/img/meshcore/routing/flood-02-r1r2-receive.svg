<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">FLOOD Schritt 2: Repeater A1 &amp; Repeater B2 empfangen</text>

  <!-- Reichweiten -->
  <circle cx="100" cy="200" r="280" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.3"/>

  <!-- Alice (fertig) -->
  <circle cx="100" cy="200" r="45" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>
  <text x="100" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓ gesendet</text>

  <!-- Repeater A1 (empfängt - gelb hervorgehoben) -->
  <circle cx="300" cy="150" r="40" fill="#fef08a" stroke="#eab308" stroke-width="4"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ca8a04">EMPFÄNGT</text>

  <!-- Repeater B2 (empfängt - gelb hervorgehoben) -->
  <circle cx="300" cy="280" r="40" fill="#fef08a" stroke="#eab308" stroke-width="4"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater B2</text>
  <text x="300" y="350" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ca8a04">EMPFÄNGT</text>

  <!-- Repeater C3 (wartet) -->
  <circle cx="550" cy="200" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>
  <text x="550" y="270" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">0xC3</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>

  <!-- Info-Boxen bei den Repeatern -->
  <rect x="360" y="120" width="130" height="45" rx="5" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="370" y="138" font-family="sans-serif" font-size="10" fill="#713f12">✓ Neu? Ja!</text>
  <text x="370" y="152" font-family="sans-serif" font-size="10" fill="#713f12">+ Füge 0xA1 hinzu</text>

  <rect x="360" y="290" width="130" height="45" rx="5" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="370" y="308" font-family="sans-serif" font-size="10" fill="#713f12">✓ Neu? Ja!</text>
  <text x="370" y="322" font-family="sans-serif" font-size="10" fill="#713f12">+ Füge 0xB2 hinzu</text>

  <!-- Frame-Darstellung -->
  <rect x="50" y="420" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="450" font-family="monospace" font-size="14" fill="#fef08a">Repeater A1 baut:</text>
  <rect x="210" y="430" width="80" height="30" rx="3" fill="#3b82f6"/>
  <text x="250" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">FLOOD</text>
  <rect x="295" y="430" width="60" height="30" rx="3" fill="#f97316"/>
  <text x="325" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">Len=1</text>
  <rect x="360" y="430" width="55" height="30" rx="3" fill="#eab308"/>
  <text x="387" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">[A1]</text>
  <rect x="420" y="430" width="150" height="30" rx="3" fill="#22c55e"/>
  <text x="495" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">"Hallo Bob!"</text>

  <text x="610" y="450" font-family="monospace" font-size="14" fill="#fef08a">Repeater B2 baut:</text>
  <rect x="750" y="430" width="55" height="30" rx="3" fill="#eab308"/>
  <text x="777" y="450" text-anchor="middle" font-family="monospace" font-size="11" fill="white">[B2]</text>
</svg>