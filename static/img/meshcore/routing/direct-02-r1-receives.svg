<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Titel -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold">DIRECT Schritt 2: Repeater A1 prüft - "Bin ich dran?"</text>

  <!-- Reichweiten -->
  <circle cx="100" cy="200" r="280" fill="none" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.3"/>

  <!-- Alice (fertig) -->
  <circle cx="100" cy="200" r="45" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="100" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">A</text>
  <text x="100" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Alice</text>
  <text x="100" y="285" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e">✓</text>

  <!-- Repeater A1 (prüft - gelb) -->
  <circle cx="300" cy="150" r="45" fill="#fef08a" stroke="#eab308" stroke-width="4"/>
  <text x="300" y="205" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater A1</text>
  <text x="300" y="220" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#a16207" font-weight="bold">PRÜFT</text>

  <!-- Repeater B2 (ausgegraut) -->
  <circle cx="300" cy="280" r="35" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ca3af">Repeater B2</text>

  <!-- Repeater C3 -->
  <circle cx="550" cy="200" r="35" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="255" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Repeater C3</text>
  <text x="550" y="270" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#666">0xC3</text>

  <!-- Bob -->
  <circle cx="750" cy="200" r="40" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="215" text-anchor="middle" font-family="sans-serif" font-size="40" fill="white" font-weight="bold">B</text>
  <text x="750" y="260" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold">Bob</text>

  <!-- Denkblase Repeater A1 -->
  <ellipse cx="420" cy="100" rx="130" ry="50" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <circle cx="350" cy="130" r="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <circle cx="335" cy="145" r="5" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="420" y="90" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#713f12">"Bin ich 0xA1?"</text>
  <text x="420" y="110" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#166534" font-weight="bold">JA! ✓</text>

  <!-- Frame-Darstellung mit Hervorhebung -->
  <rect x="50" y="400" width="800" height="50" rx="5" fill="#1f2937"/>
  <text x="70" y="430" font-family="monospace" font-size="14" fill="#fef08a">Repeater A1 sieht:</text>

  <rect x="220" y="410" width="80" height="30" rx="3" fill="#8b5cf6"/>
  <text x="260" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="white">DIRECT</text>

  <rect x="305" y="410" width="60" height="30" rx="3" fill="#f97316"/>
  <text x="335" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="white">Len=2</text>

  <!-- Hervorgehobenes erstes Byte -->
  <rect x="370" y="410" width="45" height="30" rx="3" fill="#22c55e" stroke="#15803d" stroke-width="3"/>
  <text x="395" y="430" text-anchor="middle" font-family="monospace" font-size="14" fill="white" font-weight="bold">A1</text>

  <rect x="420" y="410" width="45" height="30" rx="3" fill="#fbbf24"/>
  <text x="442" y="430" text-anchor="middle" font-family="monospace" font-size="12" fill="#78350f">C3</text>

  <rect x="470" y="410" width="150" height="30" rx="3" fill="#22c55e"/>
  <text x="545" y="430" text-anchor="middle" font-family="monospace" font-size="11" fill="white">"Hallo Bob!"</text>

  <!-- Pfeil zur Hervorhebung -->
  <path d="M 395 395 L 395 420" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="395" y="385" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22c55e" font-weight="bold">Das bin ich!</text>
</svg>